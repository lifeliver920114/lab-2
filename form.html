<!DOCTYPE html>
<html>
<body>

<div>
  <h1>New HTML5 Input Types Demo</h1>
  <p>This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes.</p>
  <label>Color:
    <input type="color" autofocus/>
      (Hexadecimal code such as #ADD8E6)<br><br>
    <Form action="/action_page.php" method="get">
      <label for="date">Date:</label>
      <input type="date" id="date" name="data">
        (yyyy-mm-dd)<br><br>
      <input type="email" name="email" placeholder="name@domain.com" required>
        (name@domain.com)<br><br>
      <label for="quantity">Number:</label>
      <input type="number" id="quantity" name="quantity" min="0" max="7">
        (Enter a number between 0 and 7)<br><br>
      <label for="vol">Range:</label>
      <input type="range" id="vol" name="vol" min="0" max="20"><br><br>
      <label for="gsearch">Search:</label>
      <input type="search" id="search2" name="search2" placeholder="search query">       <br><br>
      <label for="appt">Time:</label>
      <input type="time" id="appt" name="appt">
        (hh:mm)
    </form>
  </div>
  
</body>
</html>
